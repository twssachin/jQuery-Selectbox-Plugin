<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Select Plugin</title>
        <link href="example.css" type="text/css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-1.4.4.min.js" type="text/javascript"></script>
        <script src="../jquery.selectbox.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('select').selectbox();
            })
        </script>
    </head>

    <body>
        <select>
            <option value="option1">This is option <sub>one</sub></option>
            <option value="option2">This is option <sub>two</sub></option>
            <option value="option3">This is option <sub>three</sub></option>
        </select>
    </body>
</html>
